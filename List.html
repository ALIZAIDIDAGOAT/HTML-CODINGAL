<!DOCTYPE html>
<html>

<head>

    <title>Looking at Lists</title>

</head>



<body>


<h2>Unordered List</h2>
<ul>
    <li>Hi</li>
    <li>How are you?</li>
    <li>I am fine thank you!</li>
</ul>

<h2>Ordered List</h2>
<ol>
    <li>Hi</li>
    <li>How are you?</li>
    <li>I am fine thank you!</li>
</ol>

<h2>Definition List</h2>
<dl>
    <dt>Hi</dt>
    <dd>Way of greeting.</dd>
    <dt>How are you?</dt>
    <dd>Gently asking.</dd>
    <dt>I am fine thank you!</dt>
    <dd>Thanking Another person.</dd>
</dl>



</body>



</html>
